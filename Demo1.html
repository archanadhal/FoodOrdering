<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        
            body
        {
            background-image: linear-gradient(blue,cyan);
        }
        #frm
        {
            border:2px solid white;
            margin-left:90px;
            margin-top:50px;
            margin-right:60px;
            border-radius: 30px 0px 30px 0px;
        }
        #reg
        {
            padding-left:60px;
        }
        
        </style>
    </head>
    <body>
       
        <center>
             <form id="frm" class="form-group">
        <table class="teble">
            <tr >
             <td colspan="2" id="reg" >Registration Form</td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" id="name"  class="form-control" placeholder="Enter Your Name">
                </td>
            </tr>
             <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" id="email" placeholder="Enter Your Email" class="form-control" >

            </tr> <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" id="password" placeholder="Enter Your Password" class="form-control" >
                </td>
            </tr>
             <tr>
                <td>
                   Phone
                </td>
                <td>
                    <input type="number" id="phone" placeholder="+919985475847" class="form-control" >
                </td>
            </tr>
            
                <td colspan="2">
                    <input type="submit" value="Register" class="btn btn-success" >
                    <input type="reset" Value="Cancel" class="btn btn-danger" >
                </td>
            </tr>
        </table>
            </form>
            </center>
    </body>
</html>
